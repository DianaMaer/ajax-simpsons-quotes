<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Ajax quest challenge</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel='stylesheet' href='https://unpkg.com/bulma@0.7.5/css/bulma.min.css'>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <style>
    #quote-button{
      margin: 15px 0;
      padding: 5px;
      border-radius: 5px;
      background-color: #8ca0c5;
    }
  </style>
    
  </head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title">Simpsons Quotes</h1>
      <p>Reload for another quote!</p>
      <button id="quote-button">Click for a new quote</button>
      <div class="content" id="simpson">
      </div>
    </div>

  </section>

  <!-- We need to load axios first! -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js" integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>
  <script>
   
    
    
    document.getElementById("quote-button").addEventListener("click",  function fetchGitHubProfileJSON() {
      const url = `https://simpsons-quotes-api.herokuapp.com/quotes`;
      fetch(url)
        .then(function(response) {
          return response.json();
        })
        .then(function(quote) {
          const quoteHtml = `
            <p><strong>${quote[0].character}</strong></p>
            <img src="${quote[0].image}" />
            <p>${quote[0].quote}</p> 
          `;
          console.log(quote);
          document.querySelector('#simpson').innerHTML = quoteHtml;
        });
      });
  </script>
</body>

</html>
